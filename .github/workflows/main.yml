jobs:
  send_actions_event:
    runs-on: ubuntu-latest
    name: Marshal Event
    steps:
      - name: Send event
        uses: tryggth/ngs-docker-action@v0.2
        with:
          subject: GA
          user: ${{ secrets.NGS_USER }}
          seed: ${{ secrets.NGS_USER_SEED }}
